experiment:
  name: "sift_rgbsift_stacking"
  description: "Test SIFT+RGBSIFT stacking - combining grayscale and color descriptors"
  version: "1.0"
  author: "researcher"
  note: "SIFT (grayscale) + RGBSIFT (color) should provide benefits of both"

dataset:
  type: "hpatches"
  path: "../data/"
  scenes: []

keypoints:
  generator: "sift"
  max_features: 2000
  contrast_threshold: 0.04
  edge_threshold: 10.0

descriptors:
  - name: "sift_rgbsift_stacked"
    type: "sift"  # Primary descriptor (grayscale)
    pooling: "stacking"
    secondary_descriptor: "rgbsift"  # Secondary descriptor (color)
    normalize_before_pooling: false
    normalize_after_pooling: true
    norm_type: 4  # L2
    use_color: false  # Primary SIFT uses grayscale

evaluation:
  matching:
    method: "brute_force"
    norm: "l2"
    cross_check: true
    threshold: 0.8

  validation:
    method: "homography"
    threshold: 0.05
    min_matches: 10

output:
  results_path: "results/"
  save_keypoints: false
  save_descriptors: false
  save_matches: false
  save_visualizations: false

database:
  enabled: true
  connection: "sqlite:///experiments.db"