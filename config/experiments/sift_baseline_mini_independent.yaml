experiment:
  name: "sift_baseline_mini_independent"
  description: "Quick smoke run with independent detection"
  version: "1.0"
  author: "researcher"

dataset:
  type: "hpatches"
  path: "../data/"
  scenes: ["i_dome", "v_wall"]

keypoints:
  generator: "sift"
  max_features: 1500
  source: "independent_detection"

descriptors:
  - name: "sift"
    type: "sift"
    pooling: "none"
    normalize_after_pooling: true

evaluation:
  matching:
    method: "brute_force"
    norm: "l2"
    cross_check: true
    threshold: 0.8
  validation:
    method: "homography"
    threshold: 0.05
    min_matches: 10

output:
  results_path: "results/"
  save_keypoints: false
  save_descriptors: false
  save_matches: false
  save_visualizations: false

database:
  enabled: true
  connection: "sqlite:///experiments.db"

