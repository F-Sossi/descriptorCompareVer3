experiment:
  name: "vgg_baseline"
  description: "Baseline VGG descriptor (no pooling)"

dataset:
  type: hpatches
  path: data/hpatches

keypoints:
  generator: "sift"
  max_features: 1000
  source: homography_projection

descriptors:
  - name: "vgg"
    type: "vgg"
    pooling: none
    normalize_after_pooling: true

evaluation:
  matching:
    method: brute_force
    threshold: 0.8
    cross_check: true

output:
  results_path: results/
  save_visualizations: false

