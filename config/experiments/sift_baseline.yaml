experiment:
  name: "sift_baseline"
  description: "Baseline SIFT descriptor evaluation"
  version: "1.0"
  author: "researcher"

dataset:
  type: "hpatches"
  path: "../data/"
  scenes: []  # Empty = use all scenes

keypoints:
  generator: "sift"
  max_features: 2000  # Back to 2000 for fair comparison
  contrast_threshold: 0.04
  edge_threshold: 10.0
  source: "homography_projection"  # NEW: "homography_projection" or "independent_detection"
  keypoint_set_name: "sift_unlimited_independent"  # Optional: specific keypoint set to use
  use_locked_keypoints: false  # LEGACY: for backward compatibility

descriptors:
  - name: "sift"
    type: "sift"
    pooling: "none"
    normalize_after_pooling: true

evaluation:
  matching:
    method: "brute_force"
    norm: "l2"
    cross_check: true
    threshold: 0.8

  validation:
    method: "homography"
    threshold: 0.05
    min_matches: 10

output:
  results_path: "results/"
  save_keypoints: false
  save_descriptors: false
  save_matches: false
  save_visualizations: true

database:
  enabled: true
  connection: "sqlite:///experiments.db"
