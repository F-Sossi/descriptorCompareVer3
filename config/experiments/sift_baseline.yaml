experiment:
  name: "sift_baseline"
  description: "Baseline SIFT descriptor evaluation"
  version: "1.0"
  author: "researcher"

dataset:
  type: "hpatches"
  path: "data/hpatches/"
  scenes: []  # Empty = use all scenes

keypoints:
  generator: "sift"
  max_features: 2000
  contrast_threshold: 0.04
  edge_threshold: 10.0

descriptors:
  - name: "sift"
    type: "sift"
    pooling: "none"
    normalize: true

evaluation:
  matching:
    method: "brute_force"
    norm: "l2"
    cross_check: true
    threshold: 0.8

  validation:
    method: "homography"
    threshold: 0.05
    min_matches: 10

output:
  results_path: "results/"
  save_keypoints: false
  save_descriptors: false
  save_matches: false
  save_visualizations: true

database:
  enabled: false
  connection: "sqlite:///experiments.db"
