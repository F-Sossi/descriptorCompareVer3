experiment:
  name: "vgg_baseline_mini_build"
  description: "VGG smoke run from build/ using ../data"

dataset:
  type: hpatches
  path: ../data
  scenes: ["i_dome", "v_wall"]

keypoints:
  generator: "sift"
  max_features: 1000
  source: independent_detection

descriptors:
  - name: "vgg"
    type: "vgg"
    pooling: none
    normalize_after_pooling: true

evaluation:
  matching:
    method: brute_force
    threshold: 0.8
    cross_check: true
  validation:
    method: homography
    threshold: 0.05
    min_matches: 10

output:
  results_path: results/
  save_visualizations: false

