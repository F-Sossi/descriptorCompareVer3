experiment:
  name: "vgg_baseline_mini_local"
  description: "Quick VGG smoke run on repo data/"

dataset:
  type: hpatches
  path: data
  scenes: ["i_dome", "v_wall"]

keypoints:
  generator: "sift"
  max_features: 1500
  source: homography_projection

descriptors:
  - name: "vgg"
    type: "vgg"
    pooling: none
    normalize_after_pooling: true

evaluation:
  matching:
    method: brute_force
    threshold: 0.8
    cross_check: true
  validation:
    method: homography
    threshold: 0.05
    min_matches: 10

output:
  results_path: results/
  save_visualizations: false

