experiment:
  name: "sift_dsp_gaussian"
  description: "SIFT with DSP-SIFT gaussian weighting"

dataset:
  type: "hpatches"
  path: "../data"

keypoints:
  generator: "sift"
  max_features: 1000
  source: "homography_projection"

descriptors:
  - name: "sift_dsp_g"
    type: "sift"
    pooling: "domain_size_pooling"
    scales: [0.75, 1.0, 1.25]
    scale_weighting: gaussian
    scale_weight_sigma: 0.15
    norm_type: "l2"

evaluation:
  matching:
    method: "brute_force"
    threshold: 0.8
  validation:
    method: "homography"
    threshold: 0.05

output:
  results_path: "results/"
  save_visualizations: true
