experiment:
  name: "rgbsift_test"
  description: "Test RGBSIFT descriptor by itself"
  version: "1.0"
  author: "researcher"

dataset:
  type: "hpatches"
  path: "../data/"
  scenes: []

keypoints:
  generator: "sift"
  max_features: 2000
  contrast_threshold: 0.04
  edge_threshold: 10.0

descriptors:
  - name: "rgbsift_only"
    type: "rgbsift"
    pooling: "none"
    normalize_before_pooling: false
    normalize_after_pooling: true
    norm_type: 4  # L2
    use_color: true  # RGBSIFT uses color

evaluation:
  matching:
    method: "brute_force"
    norm: "l2"
    cross_check: true
    threshold: 0.8

  validation:
    method: "homography"
    threshold: 0.05
    min_matches: 10

output:
  results_path: "results/"
  save_keypoints: false
  save_descriptors: false
  save_matches: false
  save_visualizations: false

database:
  enabled: true
  connection: "sqlite:///experiments.db"