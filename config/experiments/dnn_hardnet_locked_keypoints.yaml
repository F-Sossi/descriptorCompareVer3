experiment:
  name: "hardnet_dnn_locked_keypoints"
  description: "HardNet DNN with same locked keypoints as SIFT for fair comparison"
  version: "1.0"
  author: "researcher"

dataset:
  type: "hpatches"
  path: "../data/"
  scenes: ["i_dome", "v_wall"]

keypoints:
  generator: "sift"
  max_features: 1500
  source: "homography_projection"    # Use same locked keypoints as SIFT

descriptors:
  - name: "hardnet_dnn"
    type: "dnn_patch"
    pooling: "none"
    use_color: false
    dnn:
      model: "../models/simple_hardnet_opset13.onnx"
      input_size: 32
      support_multiplier: 6.0
      rotate_to_upright: true
      mean: 0.0
      std: 1.0

evaluation:
  matching:
    method: "brute_force"
    norm: "l2"
    cross_check: true
    threshold: 0.8
  validation:
    method: "homography"
    threshold: 0.05
    min_matches: 10

output:
  results_path: "results/"
  save_keypoints: false
  save_descriptors: false
  save_matches: false
  save_visualizations: false

database:
  enabled: true
  connection: "sqlite:///experiments.db"