experiment:
  name: "sift_test_small"
  description: "Small SIFT test - 3 key combinations to validate system"
  version: "1.0"
  author: "researcher"

dataset:
  type: "hpatches"
  path: "../data/"
  scenes: []  # Use all available scenes

keypoints:
  generator: "sift"
  max_features: 2000
  contrast_threshold: 0.04
  edge_threshold: 10.0

descriptors:
  # Baseline: No pooling, after normalization, L2 (should match our known results)
  - name: "sift_baseline"
    type: "sift"
    pooling: "none"
    normalize_before_pooling: false
    normalize_after_pooling: true
    norm_type: 4  # L2
    use_color: false
    
  # Test domain size pooling effect
  - name: "sift_dsp"
    type: "sift"
    pooling: "domain_size_pooling"
    normalize_before_pooling: false
    normalize_after_pooling: true
    norm_type: 4  # L2
    use_color: false
    
  # Test no normalization effect
  - name: "sift_no_norm"
    type: "sift"
    pooling: "none"
    normalize_before_pooling: false
    normalize_after_pooling: false
    norm_type: 4  # L2
    use_color: false

evaluation:
  matching:
    method: "brute_force"
    norm: "l2"
    cross_check: true
    threshold: 0.8

  validation:
    method: "homography"
    threshold: 0.05
    min_matches: 10

output:
  results_path: "results/"
  save_keypoints: false
  save_descriptors: false
  save_matches: false
  save_visualizations: false

database:
  enabled: true
  connection: "sqlite:///experiments.db"